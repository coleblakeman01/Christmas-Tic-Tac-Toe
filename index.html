<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <Section class="header">
            <h1>Blakeman's TicTacToe</h1>
            <h3>-----------------------------------</h3>
            <h3><span class="christmas">Christmas </span><span class="themed">Themed</span></h3>
            <h3 id="winnerAnnouncer"><strong>No one has won yet!</h3>
        </Section>
        <section>
            <div class="playingBoard">
                <div class="row1">
                        <div class="box1" onclick="changeBox1(), checkWinner()"></div>
                        <div class="box2" onclick="changeBox2(), checkWinner()"></div>
                        <div class="box3" onclick="changeBox3(), checkWinner()"></div>
                </div>
                <div class="row2">
                        <div class="box4" onclick="changeBox4(), checkWinner()"></div>
                        <div class="box5" onclick="changeBox5(), checkWinner()"></div>
                        <div class="box6" onclick="changeBox6(), checkWinner()"></div>
                </div>
                <div class="row3">
                        <div class="box7" onclick="changeBox7(), checkWinner()"></div>
                        <div class="box8" onclick="changeBox8(), checkWinner()"></div>
                        <div class="box9" onclick="changeBox9(), checkWinner()"></div>
                </div>

            </div>
        </section>

        <section>
            <div class="button"> 
                <button class="playAgainButton" onclick="playAgain()">Play Again</button>
            </div>
        </section>
        
        <script src="index.js" async defer></script>
    </body>
</html>
